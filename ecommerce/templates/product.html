{% extends 'layout/main.html' %}

{% load static %}



{% block body%}

    <!-- product section -->
<section class="product_section layout_padding">
   <div class="container">
      <div class="heading_container heading_center">
         <h2>
            Our <span>products</span>
         </h2>
      </div>
      <div class="row">
         {% for item in product%}
         <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="box">
               <div class="option_container">
                  <div class="options">
                    
                     <a href="{% url 'productview' item.category.slug item.slug %}" class="option2">
                     view
                     </a>
                  </div>
               </div>
               <div class="img-box">
                  <img src="{{item.product_image.url }}" alt="">
               </div>
               <div class="detail-box">
                  <h5>
                     {{item.name}}
                  </h5>
                  <h6>
                     {{item.orginal_price}}
                  </h6>
               </div>
               <h4>
                  {{item.selling_price}}
               </h4>

            </div>
            {% endfor %}
         </div>
        
         
      <div class="btn-box">
         <a href="">
         View All products
         </a>
      </div>
   </div>
</section>
 

{% endblock body%}
